{{ define "post" }}
{{ template "_top" .}}
        <h2>{{.Page.Title}}</h2>
        {{ .Page.Body | markDown }}
        {{ range .Data.posts }}
            <div>
                <h3>{{ .name }}</h3>
                <p>{{ .description }}</p>
            </div>
        {{ end }}

{{ template "_bottom" .}}
{{ end }}
